<header class="masthead">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-8 align-self-end">
                <h1 class="text-white font-weight-bold title-1">Google Book Api</h1>
                <hr class="divider" />
            </div>
            <div class="col-lg-8 align-self-baseline">
                <p class="text-white-75 mb-5">
                    A basic Angular Book Searching application that let a user search for an author to retrieve
                    information about his / her books.
                </p>
                <button mat-raised-button color="warn" (click)="authService.loginWithGoogle()">Login with Google</button>
            </div>
        </div>
    </div>
  </header>
